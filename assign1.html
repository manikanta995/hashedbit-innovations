<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
           Hashedbit Innovations
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </header>
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Custom data goes here.</p>
        </aside>
        <main class="content">
            <div class="box">
                <h3>Title 1</h3>
                <img src="image1.jpg" alt="Image 1">
                <p>Mountain scenery .</p>
            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="beach.jpeg" alt="Image 2">
                <p>beach .</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="taj.jpeg" alt="Image 3">
                <p>Taj mahal palace.</p>
            </div>
        </main>
    </div>
    <footer>
        <p>Sample footer text.</p>
    </footer>
</body>
</html>
